<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{title.new}">New note</title>
    <link rel="stylesheet" th:href="@{/style.css}" href="style.css">
</head>
<body>
<form action="/notes/new" method="post" name="create">
    <table>
        <tr>
            <th th:text="#{subject}">
                Subject
            </th>
        </tr>
        <tr>
            <td>
                <input name="subject" title="Subject" type="text" size="50"/>
            </td>
        </tr>
        <tr>
            <th th:text="#{content}">
                Content
            </th>
        </tr>
        <tr>
            <td>
                <textarea name="content" title="Content" cols="50" rows="10"></textarea>
            </td>
        </tr>
        <tr>
            <table>
                <tr>
            <td>
                <input type="submit" th:value="#{save}"/>
            </td>
            <td>
                <input type="submit" th:value="#{cancel}" form="cancel">
            </td>
                </tr>
            </table>
        </tr>
    </table>
</form>

<form action="/notes" id="cancel" methog="get"></form>

</body>
</html>
