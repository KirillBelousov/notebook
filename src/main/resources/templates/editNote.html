<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{title.edit}">Edit note</title>
    <link rel="stylesheet" th:href="@{/style.css}" href="style.css">
</head>
<body>
<form action="/edit" method="post" name="editedNote">
    <input name="id" th:value="${note.id}" type="hidden"/>
    <table>
        <tr>
            <td th:replace="fragments :: date-time">
            </td>
        </tr>
        <tr>
            <th th:text="#{subject}">
                Subject
            </th>
        </tr>
        <tr>
            <td>
                <input name="subject" title="Subject" type="text" th:value="${note.subject}" size="50"/>
            </td>
        </tr>
        <tr>
            <th th:text="#{content}">
                Content
            </th>
        </tr>
        <tr>
            <td>
                <textarea name="content" title="Content" th:text="${note.content}" cols="50" rows="10"></textarea>
            </td>
        </tr>
        <tr>
            <table>
                <tr>
                    <td>
                        <input type="submit" th:value="#{edit}"/>
                    </td>
                    <td>
                        <input type="submit" th:value="#{cancel}" form="cancel">
                    </td>
                </tr>
            </table>
        </tr>
    </table>
</form>
<form th:action="@{/notes/{id}(id=${note.id})}" id="cancel" methog="get"></form>
</body>
</html>
