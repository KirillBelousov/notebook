<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/edit" method="post" name="editedNote">
    <input name="id" th:value="${note.id}" type="hidden"/>
    <p>Subject</p>
    <input name="subject" title="Subject" type="text" th:value="${note.subject}"/>
    <br>
    Note
    <br>
    <input name="content" title="Content" type="text" th:value="${note.content}"/>
    <br>
    <input type="submit" value="Edit"/>
</form>
</body>
</html>
